{% extends 'shared/main.html' %}
{% block site_content %}
    <div class="body">
        
<h1>Delete Expense</h1>
<div class="form">
    <form method="POST">
        {% csrf_token %}
{#        <input type="hidden" name="csrfmiddlewaretoken" value="hwapnt8nZjnQuJ2M6SZBuXGgOwc3fZlrekSnnyS6N1CJtVSbSytIlPT26Nac1auc"> #}
        <label for="name">Title</label>
        <input type="text" name="title" value="{{ form.title }}" maxlength="50" disabled="" required="" id="id_title">

        <label for="description">Description</label>
        <textarea name="description" cols="40" rows="10" disabled="" required="" id="id_description">{{ form.description }}</textarea>

        <label for="image_url">Link to Image</label>
        <input type="url" name="image_url" value="{{ form.image_url }}" maxlength="200" disabled="" required="" id="id_image_url">

        <label for="price">Price</label>
        <input type="number" name="price" value="{{ form.price }}" step="any" disabled="" required="" id="id_price">

        <input type="submit" value="Delete">
    </form>
</div>

    </div>
    {% endblock %}
